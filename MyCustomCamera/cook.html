<h3>Cookie Example</h3>
<br>
<input id="tat"/>
<br>
<button onclick="getcookie(document.getElementById('tat').value)">Get Cookie</button><br><button onclick="setcookie()">Set Cookie</button><br><button onclick="delcookie(document.getElementById('tat').value)">Delete cookie</button>
<script>
var inp=document.getElementById("tat");



function getcookie(name){

    var str=decodeURIComponent(document.cookie);
    

    var arr=str.split(";");
     
    for(var i=0;i<arr.length;i++){
        arr[i]=arr[i].trim();
    arr[i]=arr[i].split("=");
   
    }

    for(var i=0;i<arr.length;i++)
    if(name==arr[i][0])
    alert(arr[i][1]);


   alert(null); 
}


function setcookie(name,val,exday){
var d=new Date();
d.setTime(d.getTime+(exday*24*60*60*1000));

var cookstr=name+"="+val+";expires="+d.toUTCString()+";path=/;";

document.cookie=cookstr;
}


function delcookie(name){
var cookn=name;
var cookstr=cookn+"=";
var ex="expires=Thu, 18 Dec 2013 12:00:00 UTC;";
document.cookie=cookstr+";"+ex+"path=/;";
alert("Done");
}


    </script>
    </body>
</html>
